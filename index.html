<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">

      <div class="main-top">
        <div class="image-container"> 
          <img src="./images/image-equilibrium.jpg" alt="Floating Cube"class="main-top-imgmain">
          <img src="./images/icon-view.svg" class="main-top-imgview"/>
        </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      </div>

      <div class="main-middle">
        <div class="main-middle-left">
          
            <img src="./images/icon-ethereum.svg"/>
          
          <h2>0.041 ETH</h2>
        </div>
        <div class="main-middle-right">
          <img src="./images/icon-clock.svg"/>
          <p>3 days left</p>
        </div>
      </div>

      <hr/>

      <div class="main-bottom">
        <img src="./images/image-avatar.png" alt="Pic of Me">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>

  </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
